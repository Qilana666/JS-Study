<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1.四次弹窗效果
    //声明一个新数组
    let arr = []
    for (let i = 1; i <= 4; i++) {
      // let num = prompt(`请输入第${i}季度的数据：`)
      // arr.push(num)
      arr.push(prompt(`请输入第${i}季度的数据:`))
    }
    // console.log(arr)
    //盒子开头
    document.write(`<div class="box">`)

    //盒子中间，利用循环的形式
    for (let i = 0; i < arr.length; i++) {
      document.write(`
      <div style="height:${arr[i]}px;">
        <span>[${arr[i]}</span>
        <h4>第${i + 1}季度</h4>
      <div>
      `)
    }

    //盒子结尾
    document.write(`</div>`)

  </script>
</body>

</html>
