<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //将数组中大于等于10的数字筛选出来，加入新数组中
    let arr = [2, 0, 6, 1, 77, 33, 2, 1]
    //1.声明新的空的数组
    let newArr = []
    //2.遍历旧数组
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] >= 10) {
        //3.满足条件 追加给新的数组
        newArr.push(arr[i])
      }
    }
    //4，输出新的数组
    console.log(newArr)
  </script>
</body>

</html>
