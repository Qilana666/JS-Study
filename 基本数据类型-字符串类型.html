  <script>
    //""和 ''或``(反引号)包裹的数据都叫字符串，单引号，双引号本质没区别，推荐使用单引号
    let str = 'pink'
    let str1 = "write"
    let str2 = `我`
    let tel = '15799990000'  //看上去是数字，实际是字符串
    let str3 = ''  //空字符串

    console.log('你是个"好人"')  //内双外单
    console.log("你是个'好人'")  //外双内单
    console.log('你是个\'好人\'')  //必要时可以使用转义符\,输出单引号或双引号
    //字符串拼接
    document.write(1 + 1)    //数字相加
    document.write('我' + '喜欢你') //字符串相连

    let name = 'du'
    document.write(name + "喜欢你")

  </script>
