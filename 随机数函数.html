<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    //生成任意范围随机数
    //Math.random随机数函数，返回一个0-1之间，并且包括0不包括1的随机小数
    //生成0-10之间的整数
    //console.log(Math.floor(random() * 11))//取得到0-10，取不到11

    //抽数组中的任意一个数
    let arr = ['red', 'green', 'blue']
    let random = Math.floor(Math.random() * arr.length)
    console.log(random)         //生成随机数的下标
    console.log(arr[random])   //随机数的值

    //生成5-10的随机数
    console.log(Math.floor(Math.random() * (5 + 1)) + 5)

    //取到N-M的随机整数
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    console.log(getRandom(4, 8))
  </script>
</body>

</html>
