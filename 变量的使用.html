<body>
  <script>
    //1.声明一个年龄变量
    let age1
    //2.赋值(空格 = 空格)
    age1 = 18
    console.log(age1)
    //3.声明的同时直接赋值 变量的初始化
    let age2 = 18

    //不建议一次声明多个变量，建议分开写

    console.log(age3, uname)
