<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //数组的修改 给所有的数组的元素后面加个老师
    let arr = ['pink', 'red', 'green']
    for (let i = 0; i < arr.length; i++) {
      arr[i] = arr[i] + '老师'
    }
    console.log(arr)
  </script>
</body>

</html>
