<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let students = [
      { name: '小明', age: 18, gender: '男', hometown: '河南' },
      { name: '小李', age: 19, gender: '男', hometown: '湖南' },
      { name: '小杜', age: 20, gender: '女', hometown: '江西' }
    ]
    for (let i = 0; i < students.length; i++) {
      console.log(students[i].name)
      console.log(i)//下标索引
      console.log(students[i])//每个对象
    }
  </script>
</body>

</html>
