<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let i = 1
    console.log(++i + 1)//3
    console.log(i)//2
    console.log(i++)//2
    console.log(i)//3  
    console.log(i++ + 1)//4

  </script>
</body>
