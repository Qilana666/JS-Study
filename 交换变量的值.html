<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //变量案例：交换变量的值(使用中间变量)
    //1.声明变量
    let num1 = 'Mr'
    let num2 = 'Ms'
    let temp
    //2.交换
    temp = num1
    num1 = num2
    num2 = temp

    //3.控制台打印
    console.log(num1, num2)
  </script>
</body>

</html>
