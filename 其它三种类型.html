<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //true false是布尔型字面量
    console.log(3 > 4)
    let islike = false
    document.write(islike)

    //未定义类型  弱数据类型 声明一个变量没赋值  就是undefined
    let num
    console.log(num)

    //null 空类型  赋值了，但是内容为空
    let obj = null
    console.log(obj)

    //undefine和null计算有区别
    console.log(undefined + 1)  //NaN
    console.log(null + 1) //1
  </script>

</body>

</html>
