<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = ['pink', 'hotpink']
    //新增 push 从末尾加
    //将一个或多个元素添加到数组的末尾，并返回该数组的新长度
    //console.log(arr.push('deeppink'))//3
    arr.push('deeppinnk', 'linghtpink')
    //unshift 开头追加
    arr.unshift('red')
    console.log(arr)
  </script>
</body>

</html>
