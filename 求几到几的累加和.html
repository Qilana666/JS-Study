<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function getSum(start, end) {
      let sum = 0
      for (let i = start; i <= end; i++) {
        sum += i
      }
      console.log(sum)
    }
    // getSum(1, 50)//求1到50的累加和
    // getSum(100, 200)//求100-200的累加和
    // getSum()//不输入实参，默认形参值为0
    let num1 = +prompt('请输入起始值：')
    let num2 = +prompt('请输入结束值：')
    //调用函数
    getSum(num1, num2)
  </script>
</body>

</html>
